<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Css/firstLogin.css">
</head>
<body>
    <div class="fullform">
        <form action="">
            <div class="regform">
       <h3>Login</h3>
                    <div class="input">
                     <label class="label" for="name" id="name">Username</label>
                     <input type="text" id="name" required minlength="8">
                   </div>
                   <div class="input">
                       <label class="label" for="pass" id="pass">Password</label>
                       <input type="password" id="pass" required minlength="8">
                   </div>
                   <div class="gender">
                        <input type="radio" name="gender" id="male" required>
                       <label for="male">Male</label>
                       <input type="radio" name="gender" id="female">
                       <label for="female">Female</label>
                   </div>
                   <div class="btn">
                       <button type="submit">Login</button>
                   </div>
            </div>
        </form>
    </div>
</body>
</html>
